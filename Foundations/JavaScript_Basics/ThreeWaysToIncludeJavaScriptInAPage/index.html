<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>I have JavaScript</title>
        <script>
            console.log("I am a JavaScript instruction embedded inside the head element of my html file.");
        </script>
    </head>
    <body>
        <button onClick="console.log('I am inline JavaScript using the onclick attribute');">This executes some JavaScript when clicked</button>
        <p onclick="console.log(`I am inline JavaScript from a paragraph using the onclick attribute`)">click me.</p>
        <script>
            console.log("I am a JavaScript instruction embedded inside the body element of this webpage's html file using a script element.")
        </script>
        <script src="javascript.js"></script>
    </body>
</html>
