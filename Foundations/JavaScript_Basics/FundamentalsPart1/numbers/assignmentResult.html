<!DOCTYPE html>

        <title>Assignment Result Exercise</title>
        <!-- Assignment Result Exercise from "Basic operators, maths" tutorial page from The Modern JavaScript Tutorial -->

    <body>
        <script>
            let a = 2;

            let x = 1 + (a *= 2);

            alert(a); // 4
            alert(x); // 5
        </script>
