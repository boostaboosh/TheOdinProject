<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>The Postfix And Prefix Forms</title>
        <!-- exercise from "basic operators, maths" from The Modern Javascript Tutorial -->
    </head>
    <body>
        <script>
            let a = 1, b = 1;

            alert( ++a ); // 2, prefix form returns the new value
            alert( b++ ); // 1, postfix form returns the old value

            alert( a ); // 2, incremented once
            alert( b ); // 2, incremented once
            
            a = 1;
            b = 1;

            let c = ++a; // ?
            let d = b++; // ?

            alert(c);
            alert(d);
            alert(a);
            alert(b);
        </script>
    </body>
</html>
