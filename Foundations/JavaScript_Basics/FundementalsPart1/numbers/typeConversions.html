<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Type conversions exercise</title>
    </head>
    <body>
        <script>
            alert("" + 1 + 0); // "10"
            alert("" - 1 + 0); // -1
            alert(true + false); // 1
            alert(6 / "3"); // 2
            alert("2" * "3"); // 6
            alert(4 + 5 + "px"); // "9px"
            alert("$" + 4 + 5); // "$45"
            alert("4" - 2); // 2
            alert("4px" - 2); // NaN
            // "4px" becomes NaN after numeric conversion.
            alert("  -9  " + 5); // "  -9  5"
            alert("  -9  " - 5); // -14
            alert(null + 1); // 1
            // null becomes 0 after the numeric conversion.
            alert(undefined + 1); // NaN
            // undefined becomes NaN after the numeric conversion.
            alert(" \t \n" - 2); // -2
            // Space characters, are trimmed off string start and end when a string is converted to a number. 
            // Here the whole string consists of space characters, such as \t, \n and a “regular” space between them. 
            // So, similarly to an empty string, it becomes 0.
        </script>
    </body>
</html>
