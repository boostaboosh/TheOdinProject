<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Heading with a <span>span</span> element.</h1>
    <p>A paragraph with <span>one</span>, <span>two</span> spans.</p>

    <script>
        function byTagName(node, tagName) {
            /* programming problem solving method
            1 - understand the problem
                Implement my own version of the document.getElementsByTagName() function
                that takes a node and a string (the tag name) as argument and returns an
                array containing all descendant element nodes with the given tag name.
                To find an elements tag name use its nodeName property which returns a node's
                tag name in all capital letters. Use toUpperCase or toLowerCase to compensate
                for this.
            2 - plan how you are going to solve the problem
                a - Does your program have a user interface?
                    What will it look like?
                    What functionality will the interface have?
                    Sketch this out on paper.
                    My program will not have a user interface.
                b - What inputs will your program have?
                    Will the user enter the data or will you get input from somewhere else?
                    The program consists of writing the body of a function which has already been declared.
                    The function has two parameters: node and tagName.
                c - What is the desired output of your program?
                    The desired output of my program in an array containing the descendant element
                    nodes of the provided node with the given tag name.
                d - Given your inputs, what are the steps necessary to return the desired output?
                    Write an algorithm, i.e., a recipe to solve your problem. Use pseudocode which
                    are natural language computer program instructions. Define the steps that need
                    to be taken by the computer to solve the problem.

                create descendantsWithTagName array

                function getDescendantsByTagName(node, tagName)
                    for each child of node
                        childTag is equal to child's nodeName property toLowerCase
                        if childTag is equal to tagName
                            then child is a descendant of node with the given tag name
                            add child to descendantsWithTagName
                        getDescendantsByTagName(child, tagName)

                getDescendantsByTagName(node, tagName);

                return descendantsWithTagName
            */
           let descendantsWithTagName = [];

           function getDescendantsByTagName(node, tagName) {
               for (let child of node.childNodes) {
                   let childTag = child.nodeName.toLowerCase();
                   if (childTag === tagName) {
                       descendantsWithTagName.push(child);
                   }
                   getDescendantsByTagName(child, tagName);
               }
           }

           getDescendantsByTagName(node, tagName);

           return descendantsWithTagName;
        }

        console.log(byTagName(document.body, "h1").length);
        // → 1
        console.log(byTagName(document.body, "span").length);
        // → 3
        let para = document.querySelector("p");
        console.log(byTagName(para, "span").length);
        // → 2
    </script>
</body>
