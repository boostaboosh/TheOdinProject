<html>
  <head>
    <meta charset="utf-8">
    <title>build a table</title>
  </head>
  <body>
    <h1>Mountains</h1>

    <div id="mountains"></div>

    <script>
      const MOUNTAINS = [
        {name: "Kilimanjaro", height: 5895, place: "Tanzania"},
        {name: "Everest", height: 8848, place: "Nepal"},
        {name: "Mount Fuji", height: 3776, place: "Japan"},
        {name: "Vaalserberg", height: 323, place: "Netherlands"},
        {name: "Denali", height: 6168, place: "United States"},
        {name: "Popocatepetl", height: 5465, place: "Mexico"},
        {name: "Mont Blanc", height: 4808, place: "Italy/France"}
      ];

      // Your code here
      /* 
      step 1) understand the problem:
      
      Given an array of objects with name, height, and place 
      properties; generate a DOM structure for a HTML table
      with a header row at the top listing object property names, or keys, 
      as column headings,
      and remaining rows containg the property values of one object per row.
      All objects should be listed in the table.
      
      Accomplish this by automatically deriving the columns from the objects,
      by taking the property names of the first object in the data.
      
      Add the resulting table element to the DOM so that it becomes visible in the 
      document. Do this by adding it to the pre-existing div element 
      with an id attribute value of "mountains".
      
      Once you have this working right align cells that contain number values by
      setting their style.textAlign property to right.

      step 2) plan how you are going to solve the problem:
        - Does your program have a user interface? 
          What will it look like? 
          What functionality will the interface have? Sketch it out on paper.
          My program does not have a user interface.
        - What inputs will your program have?
          Will the user enter the data or will you get input from somewhere else?
          My program will have one input.
          The input my program will have are the objects stored in the MOUNTAINS array.
        - What's the desired output?
          The desired output of my program is the creation of a document object model stucture which
          contains a HTML table with a header row listing the object property names of the objects
          inside the MOUNTAINS array, and the following rows containing the property values of one 
          object per row.
          Right-align cells that contain number values by setting their style.textAlign property to "right"
        - Given your inputs, what are the steps necessary to return the desired output?
          Write an algorithm to solve the problem. In other words, write a recipe for solving the
          problem. An algorithm defines the steps that need to be taken by the computer to solve a 
          problem in pseudocode.
          
          create table element

          create table row element which will be the header row
          get a reference to the first object in the mountains array
          for each property of the first element in the mountains array
            create table header cell element
            add property name to table header cell element
            add table header cell element to table header row element
          add table header row to table
          
          for each mountain object in the mountains array
            create a table row which will contain that mountain's property values
            for each property in the mountain object
              create a regular cell element
              add the property value to the cell element
              add the cell element to the table row for that mountain
              if the property value is of type numer
                align cell text content to the right
            add mountain's table row element to the table element
          
          get reference to div with id mountains in document
          add table element to div with id mountains inside the document object model
      */
      // create table element
      let tableNode = document.createElement("table");

      // create table row element which will be the header row
      let headerRow = document.createElement("tr");
      // get a reference to the first object in the mountains array
      let firstMountain = MOUNTAINS[0];
      // for each property of the first element in the mountains array
      for (let property in firstMountain) {
        // create table header cell element
        let headerCell = document.createElement("th");
        // add property name to table header cell element
        let headerCellContent = document.createTextNode(property);
        headerCell.appendChild(headerCellContent);
        // add table header cell element to table header row element
        headerRow.appendChild(headerCell);
      }
      // add table header to table
      tableNode.appendChild(headerRow);
          
      // for each mountain object in the mountains array
      for (let mountain of MOUNTAINS) {
        // create a table row which will contain that mountain's property values
        let row = document.createElement("tr");
        // for each property in the mountain object
        for (let property in mountain) {
          // create a regular cell element
          let tableDataCell = document.createElement("td");
          // add the property value to the cell element
          let propertyValue = mountain[property];
          let cellData = document.createTextNode(propertyValue);
          tableDataCell.appendChild(cellData);
          // add the cell element to the table row for that mountain
          row.appendChild(tableDataCell);
          // if the property value is of type number
          if ( typeof(propertyValue) === 'number' ) {
            // right align text contents of cell
            tableDataCell.style.textAlign = "right";
          }
        }
        // add mountain's table row element to the table element
        tableNode.appendChild(row);
      }
          
      // get reference to div with id mountains in document
      let mountainsDiv = document.getElementById("mountains");
      // add table element to div with id mountains inside the document object model
      mountainsDiv.appendChild(tableNode);
    </script>
  </body>
</html>
