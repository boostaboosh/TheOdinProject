<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>Show the sign</title>
    </head>
    <body>
        <script>
            let inputtedNumber = prompt("Input a number");
            if (inputtedNumber > 0) {
                alert(1);
            } else if (inputtedNumber < 0) {
                alert(-1);
            } else {
                alert(0);
            }
        </script>
    </body>
</html>
