<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>check_the_range_between</title>
    </head>
    <body>
        <script>
            // the modern JavaScript logical operators tutorial exercise: check the range between
            // tutorial assigned in the odin project foundations course > JavaScript Basics > Fundamentals Part 2 > Conditionals > logical operators

            // Write an if condition to check that age is between 14 and 90 inclusively.
            // “Inclusively” means that age can reach the edges 14 or 90.

            let age = 22;

            if (age >= 14 && age <= 90) {
                alert("Age is between 14 and 90 inclusively.")
            }
        </script>
    </body>
</html>
