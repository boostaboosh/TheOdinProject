<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>The Name Of JavaScript</title>
    </head>
    <body>
        <script>
            // this is an exercise from The Modern JavaScript tutorial on conditional branching using if else and '?'
            // Using the if..else construct, write the code which asks: ‘What is the “official” name of JavaScript?’
            // If the visitor enters “ECMAScript”, then output “Right!”, otherwise – output: “You don’t know? ECMAScript!”
            let entry = prompt("What is the official name of Javascript?");
            
            if (entry === "ECMAScript") {
                alert("Right!");
            } else {
                alert("You don't know? ECMAScript!");
            }
        </script>
    </body>
</html>
